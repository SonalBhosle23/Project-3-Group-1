<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Nutrition Values</title>                                                                   -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <img src="Resources/food.jpg" alt="Image Description" style="width: 100%; max-width: 1400px; margin: 0 auto;">
        <h1>Food Nutrition Values Dashboard</h1>
        <p>Use the interactive charts below to explore the nutirition values for energatic food</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="card card-body bg-light">
          <h6>Food Choice.:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Nutrition Values</h4>
          </div>
          <div id="nutrition-value" class="card-body" style="width: 400px;"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="gauge1"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge2"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

   <script src="./static/js/data.js"> </script>
  <script src="./static/js/app.js"></script>
 

</body>

</html>
